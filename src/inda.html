<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
    }
  </style>
  <title>Clouds Title</title>
</head>
<body>
  <canvas id="cloudsCanvas"></canvas>

  <script>
    const canvas = document.getElementById('cloudsCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const clouds = [];

    function Cloud(x, y, size) {
      this.x = x;
      this.y = y;
      this.size = size;

      this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.arc(this.x + this.size * 0.7, this.y - this.size * 0.5, this.size, 0, Math.PI * 2, false);
        ctx.arc(this.x + this.size * 1.5, this.y, this.size, 0, Math.PI * 2, false);
        ctx.arc(this.x + this.size * 0.7, this.y + this.size * 0.5, this.size, 0, Math.PI * 2, false);
        ctx.closePath();

        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fill();
      };
    }

    function createClouds() {
      for (let i = 0; i < 5; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.3;
        const size = Math.random() * 50 + 30;

        clouds.push(new Cloud(x, y, size));
      }
    }

    function drawClouds() {
      for (let i = 0; i < clouds.length; i++) {
        clouds[i].draw();
      }
    }

    createClouds();
    drawClouds();
  </script>
</body>
</html>
